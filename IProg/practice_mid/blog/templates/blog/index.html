<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BLOG</title>
</head>
<body>
    <!--CBV일때는 {% for p in post_list %}-->
    {% for p in posts %}
        <hr>
        <h1><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h1>
        <h3>{{ p.content }}</h3>
    {% endfor %}

</body>
</html>
